<!DOCTYPE html>
<html>

<head>
    <title>timeseries-map</title>
    <meta charset="utf-8">
    <!-- Load the stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />

</head>

<body>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js"></script>

        <!-- Load d3.js and the geo projection plugin -->
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

    <!-- Load Leaflet -->
    
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

    <!-- Create an element where the map and plot will take place -->
    <div id="mapid"></div>
    <div id="plot" class="svg-container"></div>

    <!-- Load the scripts -->
    <script src="http://localhost:8000/loadSensors.js"></script> 
    <script src="http://localhost:8000/map.js"></script> 
    <script src="http://localhost:8000/plot.js"></script>

</body>

</html>
